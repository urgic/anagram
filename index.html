
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anagram Helper</title>

<!-- Link to CSS in root -->
<link rel="stylesheet" href="./style_v2.css">
</head>
<body>
<h1>Anagram Helper</h1>

<!-- Controls -->
<div class="controls">
<!-- Number of letters for build -->
<input type="number" id="numLetters" min="1" placeholder="Number of letters">

<!-- Letter input for add -->
<input type="text" id="letterInput" placeholder="Enter letters">

<!-- Buttons -->
<button class="btn-build" id="buildBtn">Build</button>
<button class="btn-add" id="addBtn">Add</button>
<button class="btn-reset" id="resetBtn">Reset</button>
</div>

<!-- Canvas -->
<div id="canvas"></div>

<!-- Link to JS in root -->
<script src="./script_new.js"></script>
</body>
</html>
